<body></body>

<script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
<script>
    var data = [3, 4, 8, 12, 9, 10, 12, 13, 33, 5, 18, 4]; //exercise 30
    //var data = [1, 3];

    const xSize = 400; const ySize = 400;
    const margin = 40;
    const xMax = xSize - margin * 2;
    const yMax = ySize - margin * 2;
    // Append SVG Object to the Page
    const svg = d3.select("body")
        .append("svg")
        .attr('width', xSize)
        .attr('height', ySize)
        .append("g")
        .attr("transform", "translate(" + xSize / 2 + "," + ySize / 2 + ")");
    const radius = Math.min(xSize, ySize) / 2;
    var color = d3.scaleLinear().domain([0, data.length]).range(["red", "blue"]);
    // Generate the pie
    var pie = d3.pie();
    // Generate the arcs
    var arc = d3.arc()
        .innerRadius(0)
        .outerRadius(radius);
    //Generate groups
    var arcs = svg.selectAll("arc")
        .data(pie(data))
        .enter()
        .append("g")
        .attr("class", "arc");

    //Draw arc paths
    arcs.append("path")
        .attr("fill", function (d, i) {
            return color(i);
        })
        .attr("d", arc);
</script>
