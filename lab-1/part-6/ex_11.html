<body></body>
<script src='https://d3js.org/d3.v7.min.js'></script>
<script>

    //Create SVG element
    var svg = d3.select("body")
        .append("svg")
        .attr("width", 400)
        .attr("height", 400)
        .style("border", '1px solid green');

    var x = 50;
    var y = 50;
    var width = 100;
    var height = 100;

    //Create square shape inside SVG
    svg.append("line")
        .attr("x1", x)
        .attr("x2", x + width)
        .attr("y1", y)
        .attr("y2", y)
        .attr("stroke", "blue")

    svg.append("line")
        .attr("x1", x)
        .attr("x2", x + width)
        .attr("y1", y + height)
        .attr("y2", y + height)
        .attr("stroke", "green")

    svg.append("line")
        .attr("x1", x)
        .attr("x2", x)
        .attr("y1", y)
        .attr("y2", y + height)
        .attr("stroke", "red")

    svg.append("line")
        .attr("x1", x + width)
        .attr("x2", x + width)
        .attr("y1", y)
        .attr("y2", y + height)
        .attr("stroke", "orange")
</script>
