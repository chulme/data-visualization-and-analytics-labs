<body></body>


<script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
<script>
    d3.select('body')
        .append("div")
        .style('width', '100px')
        .style('height', '100px')
        .style('background-color', 'blue')
        .transition()
        .duration(1000)
        .style("background-color", "red")
        .style('width', '200px')
        .style('height', '200px')

</script>
