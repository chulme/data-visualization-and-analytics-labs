<body></body>

<script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
<script>
    var svg = d3.select("body")
        .append("svg")
        .attr("width", 400)
        .attr("height", 400)
        .style("border", '1px solid green');

    svg.append("text");

    svg.on("mousemove", function (event) {

        svg.select("text")
            .style("visiblity", "visible")
            .text(function () {
                return (d3.pointer(event)[0].toFixed(0)
                    + ", " + d3.pointer(event)[1].toFixed(0)
                );
            })
            .attr("x", d3.pointer(event)[0] + 5) // Add slight offset from cursor 
            .attr("y", d3.pointer(event)[1])     // displayed text.
            .style("opacity", "1.0");

    })
        .on("mouseout", function () {
            svg.select("text").style("opacity", "0.0");

        });
</script>
