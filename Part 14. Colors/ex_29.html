<body></body>

<script src='https://d3js.org/d3.v7.min.js'></script>
<script>
    // Set Dimensions
    const xSize = 600; const ySize = 600;
    const margin = 40;
    const xMax = xSize - margin * 2;
    const yMax = ySize - margin * 2;
    // Create Random Points
    const numPoints = 200;
    data = [];
    for (let i = 0; i < numPoints; i++) { data.push({ x: i / 100, y: Math.sin(6.2 * i / 100) }); }


    // Get the 'limits' of the data - the full extent (mins and max)
    // so the plotted data fits perfectly 
    const xExtent = d3.extent(data, d => { return d.x });
    const yExtent = d3.extent(data, d => { return d.y });
    // Append SVG Object to the Page
    const svg = d3.select("body")
        .append("svg")
        .attr('width', xSize)
        .attr('height', ySize)
        .append("g")
        .attr("transform", "translate(" + margin + "," + margin + ")");
    // X Axis
    const x = d3.scaleLinear()
        .domain([xExtent[0], xExtent[1]])
        .range([0, xMax]);
    // bottom
    svg.append("g")
        .attr("transform", "translate(0," + yMax + ")")
        .call(d3.axisBottom(x))
        .attr('color', 'green'); // make bottom axis green
    // top
    svg.append("g")
        .call(d3.axisTop(x));
    // Y Axis
    const y = d3.scaleLinear()
        .domain([yExtent[0], yExtent[1]])
        .range([yMax, 0]);


    // left y axis
    svg.append("g")
        .call(d3.axisLeft(y));
    // right y axis
    svg.append("g")
        .attr("transform", `translate(${yMax},0)`)
        .call(d3.axisRight(y));

    // Colours divided into uniform segments based on range of data.
    var color = d3.scaleLinear().domain([0, 1]).range(["red", "blue"]);

    // Set the gradient
    svg.append("linearGradient")
        .attr("id", "line-gradient")
        .attr("gradientUnits", "userSpaceOnUse")
        .attr("x1", 0)              // Set where gradient (ie. colours begin to blend) should occur
        .attr("y1", (margin))
        .attr("x2", 0)
        .attr("y2", (margin + ySize))
        .selectAll("stop")
        .data(function () {
            gradient_map = [];
            // For each color within the scale, add it to the gradient array, with an evenly spread offset.
            for (let index = 0; index < color.range().length; index++) {
                const element = data[index];
                gradient_map.push({ offset: (index / color.range().length) * 100 + "%", color: color(index) })
            }
            console.log(gradient_map);
            return gradient_map;
        })
        .enter().append("stop")
        .attr("offset", function (d) {
            return d.offset;
        })
        .attr("stop-color", function (d) { return d.color; });


    // Add the line
    var line = svg.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "url(#line-gradient)")
        .attr("stroke-width", 5.5)
        .attr("d", d3.line()
            .x(function (d) { return x(d.x) })
            .y(function (d) { return y(d.y) })
        );


</script>
