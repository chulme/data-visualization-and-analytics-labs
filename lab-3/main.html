<body>
    <script src='https://d3js.org/d3.v7.min.js'></script>
    <script>
        class Chart {
            constructor() {
                // Set Dimensions
                Chart.X_SIZE = 1550;
                Chart.Y_SIZE = 750;
                Chart.X_MARGIN = 350;
                Chart.Y_MARGIN = 50;

                Chart.X_MAX = Chart.X_SIZE - Chart.X_MARGIN * 2;
                Chart.Y_MAX = Chart.Y_SIZE - Chart.Y_MARGIN * 2;
                Chart.STROKE_WIDTH = 3.5;
                Chart.STROKE_WIDTH_ON_HOVER = 6.5
                // Append SVG Object to the Page
                Chart.svg = d3.select("body")
                    .append("svg")
                    .attr('width', Chart.X_SIZE)
                    .attr('height', Chart.Y_SIZE)
                    .append("g")
                    .attr("transform", "translate(" + Chart.X_MARGIN + "," + Chart.Y_MARGIN + ")");



                Chart.svg.append("text")
                    .attr("transform", "translate(" + (Chart.X_MAX) / 2 + "," + -20 + ")")
                    .attr("font-size", "24px")
                    .text("COVID-19 cases over time")
                    .style("text-anchor", "middle");

                // Create extents with opposite extents, so that the first read dataset's extents
                // are used instead.
                this.xExtent = [new Date(8640000000000000), new Date(0)];
                this.yExtent = [Infinity, 0];

                // X Axis
                this.x = d3.scaleTime()
                    .domain([this.xExtent[0], this.xExtent[1]])
                    .range([0, Chart.X_MAX]);
                Chart.svg.append("g")
                    .attr("class", "bottom_axis")
                    .call(d3.axisBottom(this.x))
                    .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("x", Chart.Y_MAX / 2)
                    .attr("y", -25)
                    .attr("dy", "-5.1em")
                    .attr("text-anchor", "middle")
                    .attr("stroke", "black")
                    .text("Covid Cases");

                // Y Axis
                this.y = d3.scaleLinear()
                    .domain([this.yExtent[0], this.yExtent[1]])
                    .range([Chart.Y_MAX, 0]);
                Chart.svg.append("g")
                    .attr("class", "left_axis")
                    .call(d3.axisLeft(this.y))
                    .append("text")
                    .attr("y", Chart.Y_MAX + 40)
                    .attr("x", Chart.X_MAX / 2)
                    .attr("text-anchor", "middle")
                    .attr("stroke", "black")
                    .text("Date");

                // Chart.legend = Chart.svg.append("g")
                //     .attr("transform", "translate(" + (Chart.X_MAX + 20) + "," + ((Chart.Y_SIZE - (2 * Chart.MARGIN)) / 2) + ")")

                Chart.legendEndPos = 0;

                Chart.number_of_values = 0;
            }



            draw_line(data, colorScale, onClickFunction) {

                var line = Chart.svg.selectAll(".line")
                this.xExtent = [new Date(8640000000000000), new Date(0)];
                this.yExtent = [Infinity, 0];


                // X Axis
                this.x = d3.scaleTime()
                    .domain([this.xExtent[0], this.xExtent[1]])
                    .range([0, Chart.X_MAX]);

                // Y Axis
                this.y = d3.scaleLinear()
                    .domain([this.yExtent[0], this.yExtent[1]])
                    .range([Chart.Y_MAX, 0]);

                Chart.legendEndPos = 0;



                //Update extents (ie. limits of data), considering old and new data
                var flattened_data = [].concat.apply([], data.map(e => e.values));
                var localXExtent = d3.extent(flattened_data, d => {
                    return new Date(d.date)
                })
                this.xExtent = [((localXExtent[0] < this.xExtent[0]) ? localXExtent[0] : this.xExtent[0]),
                ((localXExtent[1] > this.xExtent[1]) ? localXExtent[1] : this.xExtent[1])]

                var localYExtent = d3.extent(flattened_data, d => { return parseInt(d.total_cases) });
                this.yExtent = [((localYExtent[0] < this.yExtent[0]) ? localYExtent[0] : this.yExtent[0]),
                ((localYExtent[1] > this.yExtent[1]) ? localYExtent[1] : this.yExtent[1])]


                // X Axis
                var x = d3.scaleTime()
                    .domain([this.xExtent[0], this.xExtent[1]])
                    .range([0, Chart.X_MAX]);
                Chart.svg.select("g .bottom_axis")
                    .attr("transform", "translate(0," + Chart.Y_MAX + ")")
                    .call(d3.axisBottom(x)
                        .tickFormat(d3.timeFormat("%m-%Y")))

                // Y Axis
                var y = d3.scaleLinear()
                    .domain([this.yExtent[0], this.yExtent[1]])
                    .range([Chart.Y_MAX, 0]);
                Chart.svg.select("g .left_axis")
                    .call(d3.axisLeft(y));


                // Add the line
                line
                    .data(data)
                    .join(
                        function (enter) {
                            return enter.append("path")

                                //.datum(data)
                                .attr("class", "line")
                                .attr("fill", "none")
                                .attr("stroke-width", Chart.STROKE_WIDTH)
                                .attr("d", function (d) {
                                    return d3.line()
                                        .x(d => {

                                            return x(new Date(d.date))
                                        })
                                        .y(d => {
                                            return y(d.total_cases)
                                        })
                                        (d.values)
                                })
                                .attr("stroke", d => colorScale(d.key))

                                .on("click", function (d, i) {
                                    onClickFunction(i.key) //All elements have same location, being the continent.
                                })
                                .on("mouseover", function () {

                                    d3.select(this)
                                        .attr("stroke-width", Chart.STROKE_WIDTH_ON_HOVER)
                                })
                                .on("mouseout", function () {
                                    d3.select(this)
                                        .attr("stroke-width", Chart.STROKE_WIDTH)

                                })
                        },
                        function (update) {
                            return update.transition()
                                .duration(1000)
                                .attr("d", d3.line()
                                    .x(function (d) {
                                        return x(new Date(d.date))
                                    })
                                    .y(function (d) {
                                        return y(d.total_cases)
                                    })
                                ).attr("stroke", function (d, i) {
                                    return colorScale(i);
                                });

                        },
                        function (exit) {
                            return exit
                                .transition()
                                .duration(1000)
                                .attr("stroke", "white")
                                .remove();
                        })

                var spaceOfElements = 5;
                var counter = 0;
                var numberOfLegendsPerColumn = 30;
                const spaceBetweenColumns = 150;
                var columnCounter = -1;
                var columnCounterB = -1;

                var legend = Chart.svg
                    .selectAll('g.legend')
                    .data(data, d => d.key)
                    .join(
                        function (enter) {
                            var legend_element_container =
                                enter.append("g")
                                    .attr("class", "legend")
                            legend_element_container.append("circle")
                                .attr("cx", (d, i) => {
                                    var column = ((i) % numberOfLegendsPerColumn == 0) ? ++columnCounter : columnCounter;
                                    return Chart.X_MAX + 30 + (columnCounter * spaceBetweenColumns);
                                })
                                .attr('cy', (d, i) => {
                                    var rotating_index = (i) % numberOfLegendsPerColumn;
                                    return ((rotating_index) * 20 + (Chart.Y_MAX / 2) - data.length * spaceOfElements)
                                })
                                .attr("r", 6)
                                .style("fill", d => colorScale(d.key))
                            legend_element_container.append("text")
                                .attr("x", (d, i) => {
                                    var column = ((i) % numberOfLegendsPerColumn == 0) ? ++columnCounterB : columnCounterB;
                                    return Chart.X_MAX + 40 + (columnCounterB * spaceBetweenColumns);
                                })
                                .attr('y', (d, i) => {
                                    var rotating_index = (i) % numberOfLegendsPerColumn;
                                    return ((rotating_index) * 20 + 6 + (Chart.Y_MAX / 2) - data.length * spaceOfElements)
                                })
                                .attr("text-anchor", "start")
                                .text(d =>
                                    (d.key.length > 15) ? d.key.slice(0, 15) + "..." : d.key)
                        },
                        // function (update) {
                        //     var legend_element_container =
                        //         update.select("circle")
                        //             .attr("cx", (d, i) => {

                        //                 var column = ((i) % numberOfLegendsPerColumn == 0) ? ++columnCounter : columnCounter;
                        //                 console.log(d.key, (i - Chart.number_of_values), column, Chart.X_SIZE - (2 * Chart.MARGIN) + 50 + (columnCounter * 10));
                        //                 return Chart.X_SIZE - (2 * Chart.MARGIN) + 50 + (columnCounter * 10);
                        //             })
                        //             .attr('cy', (d, i) => {
                        //                 return ((i - Chart.number_of_values) * 20 + (Chart.Y_MAX / 2) - data.length * spaceOfElements)
                        //             })
                        //             .attr("r", 6)
                        //             .style("fill", d => colorScale(d.key))
                        //     update.select("text")
                        //         .attr("x", Chart.X_SIZE - (2 * Chart.MARGIN) + 60)
                        //         .attr("y", (d, i) => ((i - Chart.number_of_values) * 20 + ((Chart.Y_MAX) / 2) + 5) - data.length * spaceOfElements)
                        //         .attr("text-anchor", "start")
                        //         .text(d => d.key)
                        // },

                        function (exit) {
                            exit.remove()
                        }
                    )
                Chart.number_of_values = data.length;

            }




        }



        function displayCovidCasesOverTimeGraph() {

            const ISO_CODES = ["OWID_ASI", "OWID_AFR", "OWID_EUR", "OWID_NAM", "OWID_SAM", "OWID_OCE"];
            const continents = ["Asia", "Africa", "Europe", "North America", "South America", "Oceania"];


            var filtered = raw_data.filter(d => ISO_CODES.includes(d.iso_code));

            var continentCovidDataMap = d3.group(filtered, d => d.iso_code)
            console.log([continents]);
            var colorScale = d3.scaleOrdinal().domain([continents]).range(d3.schemeSet3);

            var continentData = new Map()
            for (let i = 0; i < ISO_CODES.length; i++) {
                continentData.set(continents[i], continentCovidDataMap.get(ISO_CODES[i]))
                //chart.add_to_legend(continents[i], colorScale(continents[i]));
            }

            var finalData = Array.from(continentData, function (item) {
                return { key: item[0], values: item[1] }
            });
            chart.draw_line(finalData, colorScale, displayCovidCasesForContinent);

        }

        function displayCovidCasesForContinent(continent) {
            const continents = ["Asia", "Africa", "Europe", "North America", "South America", "Oceania"];
            const ISO_CODES = ["OWID_ASI", "OWID_AFR", "OWID_EUR", "OWID_NAM", "OWID_SAM", "OWID_OCE"];

            console.log("Displaying continents!");
            var filtered = raw_data.filter(d => d.continent == continent);
            var countryCovidDataMap = d3.group(filtered, d => d.location)

            console.log([countryCovidDataMap.keys()])
            var colorScale = d3.scaleOrdinal().domain([continents]).range(d3.schemeSet3);

            var countryData = new Map()
            var i = 0;
            countryCovidDataMap.forEach(function (val, key) {
                countryData.set(key, val)
            })
            var finalData = Array.from(countryData, function (item) {
                return { key: item[0], values: item[1] }
            });
            chart.draw_line(finalData, colorScale, displayVaccinesGraph)

        }

        function displayVaccinesGraph(continent) {
            console.log("Displaying vaccine graph")
        }
        function displayWeathVsCasesScatterPlot(data) {
            console.log("World");


        }

        d3.csv('https://raw.githubusercontent.com/owid/covid-19-data/master/public/data/owid-covid-data.csv')
            .then(function (data) {
                window.chart = new Chart();
                window.raw_data = data; //global data;
            })
            .then(displayCovidCasesOverTimeGraph)
            .then(displayWeathVsCasesScatterPlot);
    </script>
