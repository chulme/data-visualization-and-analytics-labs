<!DOCTYPE html>
<html>

<head>
    <title>Lab 3</title>
</head>

<body>
    <script src='https://d3js.org/d3.v7.min.js'></script>
    <script>
        class Chart {
            constructor() {
                // Set Dimensions
                Chart.X_SIZE = 850;
                Chart.Y_SIZE = 850;
                Chart.MARGIN = 150;
                Chart.X_MAX = Chart.X_SIZE - Chart.MARGIN * 2;
                Chart.Y_MAX = Chart.Y_SIZE - Chart.MARGIN * 2;
                // Append SVG Object to the Page
                Chart.svg = d3.select("body")
                    .append("svg")
                    .attr('width', Chart.X_SIZE)
                    .attr('height', Chart.Y_SIZE)
                    .append("g")
                    .attr("transform", "translate(" + Chart.MARGIN + "," + Chart.MARGIN + ")");



                Chart.svg.append("text")
                    .attr("transform", "translate(" + (Chart.X_SIZE - (2 * Chart.MARGIN)) / 2 + "," + -20 + ")")
                    .attr("font-size", "24px")
                    .text("COVID-19 cases over time")
                    .style("text-anchor", "middle");

                // Create extents with opposite extents, so that the first read dataset's extents
                // are used instead.
                this.xExtent = [new Date(8640000000000000), new Date(0)];
                this.yExtent = [Infinity, 0];

                // X Axis
                this.x = d3.scaleTime()
                    .domain([this.xExtent[0], this.xExtent[1]])
                    .range([0, Chart.X_MAX]);
                Chart.svg.append("g")
                    .attr("class", "bottom_axis")
                    .call(d3.axisBottom(this.x))
                    .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("x", Chart.Y_MAX / 2)
                    .attr("y", -25)
                    .attr("dy", "-5.1em")
                    .attr("text-anchor", "middle")
                    .attr("stroke", "black")
                    .text("Covid Cases");

                // Y Axis
                this.y = d3.scaleLinear()
                    .domain([this.yExtent[0], this.yExtent[1]])
                    .range([Chart.Y_MAX, 0]);
                Chart.svg.append("g")
                    .attr("class", "left_axis")
                    .call(d3.axisLeft(this.y))
                    .append("text")
                    .attr("y", Chart.Y_MAX + 40)
                    .attr("x", Chart.X_MAX / 2)
                    .attr("text-anchor", "middle")
                    .attr("stroke", "black")
                    .text("Date");

                Chart.legend = Chart.svg.append("g")
                    .attr("transform", "translate(" + (Chart.X_MAX+20) + "," + ((Chart.Y_SIZE - (2 * Chart.MARGIN)) / 2) + ")")

                Chart.legendEndPos = 0;

            }

            draw_line(data, color) {

                //Update extents (ie. limits of data), considering old and new data
                var localXExtent = d3.extent(data, d => { return new Date(d.date) });
                this.xExtent = [((localXExtent[0] < this.xExtent[0]) ? localXExtent[0] : this.xExtent[0]),
                ((localXExtent[1] > this.xExtent[1]) ? localXExtent[1] : this.xExtent[1])]

                var localYExtent = d3.extent(data, d => { return parseInt(d.total_cases) });
                this.yExtent = [((localYExtent[0] < this.yExtent[0]) ? localYExtent[0] : this.yExtent[0]),
                ((localYExtent[1] > this.yExtent[1]) ? localYExtent[1] : this.yExtent[1])]


                // X Axis
                var x = d3.scaleTime()
                    .domain([this.xExtent[0], this.xExtent[1]])
                    .range([0, Chart.X_MAX]);
                Chart.svg.select("g .bottom_axis")
                    .attr("transform", "translate(0," + Chart.Y_MAX + ")")
                    .call(d3.axisBottom(x)
                        .tickFormat(d3.timeFormat("%m-%Y")))

                // Y Axis
                var y = d3.scaleLinear()
                    .domain([this.yExtent[0], this.yExtent[1]])
                    .range([Chart.Y_MAX, 0]);
                Chart.svg.select("g .left_axis")
                    .call(d3.axisLeft(y));

                // Add the line
                Chart.svg.append("path")
                    .datum(data)
                    .attr("fill", "none")
                    .attr("stroke", color)
                    .attr("stroke-width", 2.5)
                    .attr("d", d3.line()
                        .x(function (d) {
                            return x(new Date(d.date))
                        })
                        .y(function (d) { return y(d.total_cases) })
                    );
            }

            add_to_legend(label, color) {
                Chart.legend.append("text")
                    .attr("y", Chart.legendEndPos)
                    .attr("x", 20)
                    .attr("text-anchor", "start")
                    .attr("stroke", "black")
                    .text(label);

                const color_square_size = 15;
                Chart.legend.append("rect")
                    .attr("y", Chart.legendEndPos - color_square_size)
                    .attr("x", 0)
                    .attr("width", color_square_size)
                    .attr("height", color_square_size)
                    .attr('fill', color)

                Chart.legendEndPos += 20;
            }
        }



        function displayCovidCasesOverTimeGraph(data) {
            const continents = ["Asia", "Africa", "Europe", "North America", "South America", "Oceania"];
            const ISO_CODES = ["OWID_ASI", "OWID_AFR", "OWID_EUR", "OWID_NAM", "OWID_SAM", "OWID_OCE"];

            var filtered = data.filter(d => ISO_CODES.includes(d.iso_code));

            var continentCovidDataMap = d3.group(filtered, d => d.iso_code)

            var colorScale = d3.scaleOrdinal().domain([0, ISO_CODES.length]).range(d3.schemeSet3);
            var chart = new Chart();
            for (let i = 0; i < ISO_CODES.length; i++) {
                chart.draw_line(continentCovidDataMap.get(ISO_CODES[i]), colorScale(i));
                chart.add_to_legend(continents[i], colorScale(i));
            }
        }
        function displayWeathVsCasesScatterPlot(data) {
            console.log("World");


        }

        d3.csv('https://raw.githubusercontent.com/owid/covid-19-data/master/public/data/owid-covid-data.csv')
            .then(displayCovidCasesOverTimeGraph)
            .then(displayWeathVsCasesScatterPlot);
    </script>
</body>

</html>
